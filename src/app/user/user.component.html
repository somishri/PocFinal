<div class="bg">
<div class="container">
        <div class="container h-100">
                <div class="d-flex justify-content-center h-100">
                    <div class="user_card">
                        <div class="d-flex justify-content-center">
                            <div class="brand_logo_container">
                                <img src="https://visualpharm.com/assets/381/Admin-595b40b65ba036ed117d3b23.svg" class="brand_logo" alt="Logo">
                            </div>
                        </div>
                        <!-- <div *ngIf="errorMessage">{{errorMessage}}</div> -->
                        <div class="d-flex justify-content-center form_container">
                            <form (ngSubmit)="addlogin(f)" #f=ngForm>
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="email" name="email" ngModel class="form-control input_user" placeholder="email">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                                    </div>
                                    <input type="password" name="password" ngModel class="form-control input_pass"  placeholder="password">
                                </div>
                                <!-- <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" ngModel id="customControlInline">
                                        <label class="custom-control-label" for="customControlInline">Remember me</label>
                                    </div>
                                </div> -->
                                <div class="d-flex justify-content-center mt-3 login_container">
                                        <button type="submit" *ngIf="!role" name="button" class="btn login_btn">Login</button>
                                        <!-- <button type="submit" *ngIf="role" name="button" (click)="logout()">logout</button> -->

                                    </div>
                            </form>
                        </div>
                       
                       
                            <!-- <div class="d-flex justify-content-center links">
                                <a href="#">Forgot your password?</a>
                            </div> -->
                            <div class="d-flex justify-content-center links">
                                    <a [routerLink]="['/registration']"  routerLinkActive="router-link-active" style="color: black">New User?</a>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<router-outlet></router-outlet>
