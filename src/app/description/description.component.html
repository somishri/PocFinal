<div class="container">
    <div class="card" style="background-color: antiquewhite">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="preview-pic tab-content" *ngIf="products">
                        <div class="tab-pane active" id="pic-1"><img src="{{products.proImage}}" /></div>
                    </div>

                </div>
                <div class="details col-md-6">
                    <h3 class="product-title" *ngIf="products">{{products.name}}</h3>
                    <div class="rating">
                        <div class="stars" style="color: blue">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <span class="review-no" style="font-weight: bolder">41 reviews</span>
                    </div>
                    <div>
                        <p style="font-weight: bold"> {{products.description}}</p>

                    </div>
                    <h4 class="price">current price:
                        <br><span> &#8377;{{products.price}}</span></h4>
                    <p class="vote" style="font-weight: bolder"><strong>91%</strong> of buyers enjoyed this product!
                        <strong>(87 votes)</strong></p>
                        <div *ngIf="products.quantity>0" style="color: blue ; font-weight: bolder">In Stock</div>
                        <div *ngIf="products.quantity==0" style="color: darkgreen;font-weight: bolder">Out OF Stock</div>
                        <div >
                                <p style="font-weight: bold">Discount:
                                    <span> {{products.discount}}</span></p>
        
                            </div>

                    <div class="action">
                        <button class="add-to-cart btn btn-success" style="width: 100%" type="button"
                        [routerLink]="['/home']"  routerLinkActive="router-link-active">Back to
                             home</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
